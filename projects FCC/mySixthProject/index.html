<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="main">
        <h1 class="texttitle">
            Is it a Palindrome?
        </h1>
        <fieldset>
            <label for="text-input" class="form">Enter in text to check for a palindrome:<br></label>
            <input id="text-input" required type="text" value class="checker" />
            <button id="check-btn" class="btn" type="submit">Check</button>
        </fieldset>
        <div class="what">
            <p class="what-text">
                * A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
            <p id="result" class="result-text">

            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
