<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<form action="">
    <h1><label for="search-input">Search for Pok√©mon Name or ID:</label></h1>
    <input type="text" id="search-input" required />
    <button type="submit" id="search-button">Goooo</button>
</form>
    <div>
        <h2 id="pokemon-name">
            
        </h2>
        <p id="pokemon-id">
            
        </p>
    </div>
    <div>
        <p id="weight">

        </p>
        <p id="height">
            
        </p>
    </div>
    <div id="for-photo">
    
    </div>
    <div id="types">

    </div>
    <table>
        <thead>
            <tr>
                <th>
                    Base
                </th>
                <th>
                    Stats
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    HP:
                </td>
                <td id="hp">

                </td>
            </tr>
            <tr>
                <td>
                    Attack:
                </td>
                <td id="attack">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Defense:
                </td>
                <td id="defense">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Sp. Attack:
                </td>
                <td id="special-attack">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Sp. Defense:
                </td>
                <td id="special-defense">
                    
                </td>
            </tr>
            <tr>
                <td>
                    Speed:
                </td>
                <td id="speed">
                    
                </td>
            </tr>
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
